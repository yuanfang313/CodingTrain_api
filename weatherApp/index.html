    <!DOCTYPE html>
    <html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>

    <body>
        <h1>City: <span id='city'></span><br> Longitude: <span id='lon'></span><br>Latitude: <span id='lat'></span></h1>

        <script>
            async function getData() {
                const key = 'c6c6b2e23335fb00094ece0d3572142f';
                let cityName = 'Miami';
                const api_url = `https://api.openweathermap.org/data/2.5/weather?q=${cityName}&appid=${key}`;

                const res = await fetch(api_url);
                const data = await res.json();
                console.log(data);
                const {
                    lon,
                    lat
                } = data['coord'];
                const {
                    name
                } = data;
                document.getElementById('city').textContent = name;
                document.getElementById('lon').textContent = lon;
                document.getElementById('lat').textContent = lat;


            }
            getData();
        </script>
    </body>

    </html>
