<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
        integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
        crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
        integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
        crossorigin=""></script>
    <style>
        #mapid {
            height: 480px;
        }
    </style>

    <title>Document</title>
</head>

<body>
    <h1> Where is ISS?</h1>
    <p>Latitude: <span id="lat"></span> °<br />
        Longitude: <span id="lon"></span> °
    </p>

    <div id="mapid"></div>
    <script>
        const mymap = L.map('mapid').setView([0, 0], 3);
        const attribution =
            '&copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors';
        const tileUrl = 'https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png';
        const tiles = L.tileLayer(tileUrl, {
            attribution
        });
        tiles.addTo(mymap);

        const issIcon = L.icon({
            iconUrl: '200px_ISS.png',
            iconSize: [50, 32],
            iconAnchor: [25, 16]
        });


        const marker = L.marker([0, 0], {
            icon: issIcon
        }).addTo(mymap);
        const api_url = 'https://api.wheretheiss.at/v1/satellites/25544';

        let mapLoaded = false;
        async function getData() {
            const response = await fetch(api_url);
            const data = await response.json();
            const {
                latitude,
                longitude
            } = data;
            console.log(latitude);
            console.log(longitude);

            marker.setLatLng([latitude, longitude]);

            if (!mapLoaded) {
                mymap.setView([latitude, longitude], 4);
                mapLoaded = true;
            }
            // innerHTML or textContent
            document.getElementById('lat').innerHTML = latitude.toFixed(2);
            document.getElementById('lon').innerHTML = longitude.toFixed(2);
        }

        getData();
        //setInterval(getData, 1000);
    </script>
</body>

</html>
