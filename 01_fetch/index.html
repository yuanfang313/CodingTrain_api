<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <img src="" id="rainbow" width="480" />

    <img src="" id="bage1" alt="" />
    <img src="" id="bage2" alt="" />
    <img src="" id="bage3" alt="" />
    <img src="" id="bage4" alt="" />

    <p id="poem">some text here</p>

    <script>
      // display Text
      async function catchPoem() {
        const response = await fetch('poem.txt');
        const text = await response.text();
        document.getElementById('poem').innerHTML = text;
      }
      catchPoem()
        .then((response) => {
          console.log("I'd caught the poem!");
        })
        .catch((error) => {
          console.log('error');
          console.log(error);
        });

      // display img_Houses
      async function catchHouses() {
        const arrHouses = [
          'Gryffindor.png',
          'Hufflepuff.png',
          'Ravenclaw.png',
          'Slytherin.png',
        ];
        const arrId = ['bage1', 'bage2', 'bage3', 'bage4'];

        arrHouses.forEach(async (el, i) => {
          const response = await fetch(el);
          const blob = await response.blob();
          document.getElementById(arrId[i]).src = URL.createObjectURL(blob);
        });
      }
      catchHouses()
        .then((response) => {
          console.log("I'd caught the houses!");
        })
        .catch((error) => {
          console.log('error');
          console.log(error);
        });

      // display img_rainbow
      async function catchRainbow() {
        const response = await fetch('rainbow.jpg');
        const blob = await response.blob();
        document.getElementById('rainbow').src = URL.createObjectURL(blob);
      }
      catchRainbow()
        .then((response) => {
          console.log("I'd caught the rainbow!");
        })
        .catch((error) => {
          console.log('error');
          console.log(error);
        });

      // fetch('rainbow.jpg').then(response => {

      //         console.log(blob);

      //     })
      //     .catch(error => {
      //         console.log('error!');
      //         console.error(error);
      //     });
    </script>
  </body>
</html>
